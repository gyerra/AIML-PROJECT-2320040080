<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        .chatbot-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .chatbot-icon img {
            width: 80px;
            height: 80px;
        }
        .greeting {
            text-align: center;
            font-size: 1.2em;
            color: #003366;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        #chatForm {
            display: flex;
            margin-bottom: 20px;
        }
        #query {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #query:focus {
            outline: none;
            border-color: #cc0000;
        }
        button {
            padding: 12px 24px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #990000;
        }
        #response {
            background-color: #e6f3ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .error {
            color: #cc0000;
            font-weight: bold;
        }
        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbot-icon">
            <img src="https://klh.edu.in/wp-content/uploads/2020/06/Lg.png" alt="KLH Logo">
        </div>
        <div class="greeting">Hi, how can I help you?</div>
        <h1>Academic Chatbot</h1>
        <form id="chatForm">
            <input type="text" id="query" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var query = document.getElementById('query').value;
            var responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<span class="typing">Thinking...</span>';
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    responseDiv.innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                } else {
                    responseDiv.innerHTML = '<strong>Gotcha:</strong> ' + data.response;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                responseDiv.innerHTML = '<span class="error">Sorry, there was an error processing your request. Please try again later.</span>';
            });
        });
    </script>
</body>
</html>
